<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>OnePiece League — Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .login-container {
      position: relative;
      width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 25px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .login-container img {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #e67e22;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #d35400;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9em;
    }
    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/One_Piece_Logo.png" alt="One Piece Logo">
    <h1>OnePiece League</h1>
    <input type="text" placeholder="Имя пользователя" id="username">
    <input type="password" placeholder="Пароль" id="password">
    <button id="login-btn">Войти</button>
    <div class="links">
      <a href="#">Регистрация</a> | <a href="#">Забыли пароль?</a>
    </div>
  </div>

  <script>
    // Фон из твоей папки images
    document.body.style.backgroundImage = "url('images/Lucid_Origin_Beautiful_anime_ocean_scene_pirate_ship_sailing_u_0.jpg')";

    // Логика кнопки входа
    document.getElementById('login-btn').addEventListener('click', function(){
      const user = document.getElementById('username').value;
      const pwd = document.getElementById('password').value;
      if(!user || !pwd) {
        alert('Пожалуйста, заполните все поля');
      } else {
        alert('Добро пожаловать, ' + user + '!');
      }
    });
  </script>
</body>
</html>
