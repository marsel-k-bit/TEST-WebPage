<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PirateAdventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }
    .login-container {
      position: relative;
      width: 360px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 28px;
      background: rgba(240, 240, 240, 0.85);
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.35);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #111;
    }
    .login-container h1 {
      margin: 6px 0 18px;
      font-size: 1.9rem;
      letter-spacing: 1px;
      color: #111;
    }
    .login-container img {
      display: block;
      margin: 0 0 12px;
      width: 110px;
      height: auto;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 88%;
      padding: 12px 14px;
      margin: 8px 0;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 8px;
      font-size: 1rem;
      color: #111;
      background: rgba(255,255,255,0.95);
      outline: none;
      box-sizing: border-box;
    }
    .login-container button {
      width: 90%;
      padding: 12px;
      margin-top: 12px;
      background: #e67e22;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s ease;
    }
    .login-container button:hover { background: #d35400; }
    .links {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #333;
    }
    .links a { color: #333; text-decoration: none; margin: 0 8px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <img src="images/png-clipart-jolly-roger-jolly-roger-skull-and-crossbones-removebg-preview.png" alt="Logo">
    <h1>Pirate Adventure</h1>

    <input type="text" placeholder="Имя пользователя или Email" id="username">
    <input type="password" placeholder="Пароль" id="password">
    <button id="login-btn">Войти</button>

    <div class="links">
      <a href="register.html">Регистрация</a> | <a href="#" id="forgot-password">Забыли пароль?</a>
    </div>
  </div>

  <script type="module">
    document.body.style.backgroundImage = "url('images/Lucid_Origin_Beautiful_anime_ocean_scene_pirate_ship_sailing_u_0.jpg')";

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQT0gjAH1x4fphbcre8zbqRGWkBfI3Ifg",
      authDomain: "pirate-adventure-ea50c.firebaseapp.com",
      projectId: "pirate-adventure-ea50c",
      storageBucket: "pirate-adventure-ea50c.firebasestorage.app",
      messagingSenderId: "213673954071",
      appId: "1:213673954071:web:baa480ffe77ec7eecfc552",
      measurementId: "G-N6KTNFBRN4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('login-btn');
    loginBtn.addEventListener('click', async () => {
      let loginValue = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!loginValue || !password) {
        alert('Пожалуйста, заполните все поля');
        return;
      }

      try {
        let emailToUse = loginValue;

        // Если введён ник, ищем email в Firestore
        const q = query(collection(db, "users"), where("username", "==", loginValue));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          emailToUse = querySnapshot.docs[0].data().email;
        }

        await signInWithEmailAndPassword(auth, emailToUse, password);
        alert('✅ Вход успешен!');
        window.location.href = 'game.html';
      } catch(err) {
        alert('❌ Ошибка входа: ' + err.message);
      }
    });
  </script>
</body>
</html>
