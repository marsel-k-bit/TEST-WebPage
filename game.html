<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PirateAdventure - Локации</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: linear-gradient(135deg, #0b1a2b, #1b2a3b);
  }

  /* Верхнее горизонтальное меню */
  #top-menu {
    display: flex;
    background: rgba(30,30,30,0.9);
    padding: 10px 20px;
    border-bottom: 2px solid #e67e22;
  }

  #top-menu button {
    margin-right: 12px;
    padding: 10px 15px;
    border: 2px solid #e67e22;
    border-radius: 8px;
    background-color: rgba(230,126,34,0.8);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #top-menu button:hover {
    background-color: #e67e22;
    transform: scale(1.05);
    box-shadow: 0 0 10px #e67e22;
  }

  /* Основная игровая зона */
  #game-container {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* Левая панель с локациями */
  #locations-panel {
    width: 220px;
    background: rgba(30,30,30,0.85);
    display: flex;
    flex-direction: column;
    padding: 15px;
    box-sizing: border-box;
    border-right: 2px solid #e67e22;
  }

  #locations-panel button {
    margin: 10px 0;
    padding: 12px;
    border: 2px solid #e67e22;
    border-radius: 10px;
    background-color: rgba(230,126,34,0.8);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #locations-panel button:hover {
    background-color: #e67e22;
    transform: scale(1.05);
    box-shadow: 0 0 15px #e67e22;
  }

  /* Центральная зона с картинкой и описанием */
  #location-display {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }

  #location-display img {
    max-width: 80%;
    height: auto;
    border: 4px solid #e67e22;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(230,126,34,0.6);
    margin-bottom: 20px;
  }

  #location-description {
    font-size: 20px;
    line-height: 1.4;
    max-width: 80%;
    background: rgba(0,0,0,0.6);
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #e67e22;
  }
</style>
</head>
<body>

<!-- Верхнее меню как в League17 -->
<div id="top-menu">
  <button data-tab="status">Статус</button>
  <button data-tab="team">Команда</button>
  <button data-tab="inventory">Инвентарь</button>
  <button data-tab="messages">Сообщения</button>
  <button data-tab="rewards">Награды</button>
  <button data-tab="missions">Команды</button>
  <button data-tab="log">Журнал</button>
</div>

<div id="game-container">
  <!-- Левая панель с локациями -->
  <div id="locations-panel">
    <button data-location="1">Локация 1</button>
    <button data-location="2">Локация 2</button>
    <button data-location="3">Локация 3</button>
  </div>

  <!-- Центральная зона -->
  <div id="location-display">
    <img id="location-image" src="images/location1.jpg" alt="Локация">
    <div id="location-description">Вы находитесь в Локации 1. Здесь всё тихо и спокойно.</div>
  </div>
</div>

<script>
  // Данные локаций
  const locations = {
    1: { image: 'images/location1.jpg', description: 'Вы находитесь в Локации 1. Здесь всё тихо и спокойно.' },
    2: { image: 'images/location2.jpg', description: 'Локация 2 — шумная дорога с множеством прохожих.' },
    3: { image: 'images/location3.jpg', description: 'Локация 3 — больница, где можно восстановить здоровье.' }
  };

  const locButtons = document.querySelectorAll('#locations-panel button');
  const locationImage = document.getElementById('location-image');
  const locationDescription = document.getElementById('location-description');

  locButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const loc = btn.dataset.location;
      locationImage.src = locations[loc].image;
      locationDescription.textContent = locations[loc].description;
    });
  });

  // Верхнее меню игрока
  const topButtons = document.querySelectorAll('#top-menu button');
  topButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      locationDescription.textContent = `Открыта вкладка: ${tab.toUpperCase()}`;
    });
  });
</script>

</body>
</html>
