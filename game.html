<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PirateAdventure - Локации</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #0b1a2b, #1b2a3b); /* красивый фон */
  }

  /* Левая панель с локациями */
  #locations-panel {
    width: 220px;
    background: rgba(30,30,30,0.85);
    display: flex;
    flex-direction: column;
    padding: 15px;
    box-sizing: border-box;
    border-right: 2px solid #e67e22; /* рамка справа */
  }

  #locations-panel button {
    margin: 10px 0;
    padding: 12px;
    border: 2px solid #e67e22;
    border-radius: 10px;
    background-color: rgba(230,126,34,0.8);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease; /* плавное изменение при hover */
  }

  /* Hover-эффект: кнопка подсвечивается и становится ярче */
  #locations-panel button:hover {
    background-color: #e67e22;
    transform: scale(1.05);
    box-shadow: 0 0 15px #e67e22;
  }

  /* Центральная зона с картинкой и описанием */
  #location-display {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }

  #location-display img {
    max-width: 80%;
    height: auto;
    border: 4px solid #e67e22;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(230,126,34,0.6);
    margin-bottom: 20px;
  }

  #location-description {
    font-size: 20px;
    line-height: 1.4;
    max-width: 80%;
    background: rgba(0,0,0,0.6);
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #e67e22;
  }
</style>
</head>
<body>

<div id="locations-panel">
  <button data-location="1">Локация 1</button>
  <button data-location="2">Локация 2</button>
  <button data-location="3">Локация 3</button>
</div>

<div id="location-display">
  <img id="location-image" src="images/location1.jpg" alt="Локация">
  <div id="location-description">Вы находитесь в Локации 1. Здесь всё тихо и спокойно.</div>
</div>

<script>
  const locations = {
    1: {
      image: 'images/location1.jpg',
      description: 'Вы находитесь в Локации 1. Здесь всё тихо и спокойно.'
    },
    2: {
      image: 'images/location2.jpg',
      description: 'Локация 2 — шумная дорога с множеством прохожих.'
    },
    3: {
      image: 'images/location3.jpg',
      description: 'Локация 3 — больница, где можно восстановить здоровье.'
    }
  };

  const buttons = document.querySelectorAll('#locations-panel button');
  const locationImage = document.getElementById('location-image');
  const locationDescription = document.getElementById('location-description');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const loc = btn.dataset.location;
      locationImage.src = locations[loc].image;
      locationDescription.textContent = locations[loc].description;
    });
  });
</script>

</body>
</html>
